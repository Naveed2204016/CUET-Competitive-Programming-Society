<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CUET CPS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <span class="logo-letter-bg">C</span>
            <span class="logo-text">CUET</span>
            <span class="logo-highlight">CP</span>
            <span class="logo-text">Society</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="signup.html">Join Community</a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>

            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>

                <button type="submit" class="primary-btn full-btn">
                    Login
                </button>
            </form>

            <p class="auth-switch">
                Don't have an account?
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </section>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
